<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curtain!</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- The parent component -->
  <div class="curtain">
    <!-- The component wrapper -->
    <div class="curtain__wrapper">
      <!-- The checkbox hack! -->
      <input type="checkbox" checked>
      <!-- The left curtain panel -->
      <div class="curtain__panel curtain__panel--left">
        <h1>Click to reveal&nbsp;</h1>
      </div> <!-- curtain__panel -->
      <!-- The prize behind the curtain panels -->
      <div class="curtain__content">
        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/9632/trophy.svg" alt="Curtain_Throphy">
        <h2>Achievement Unlock!</h2>
      </div>
      <!-- Right curtain panel -->
      <div class="curtain__panel curtain__panel--right">
        <h1>a special reward...</h1>
      </div> <!-- curtain__panel -->
    </div> <!-- curtain -->
  </div> <!-- curtain -->
</body>

</html>
