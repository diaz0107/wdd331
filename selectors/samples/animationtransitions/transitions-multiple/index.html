  <style>
   section {
      background: #FBDAE5;
      border: 1px solid #E91E63;
      border-radius: .3rem;
      height: auto;
      margin: 1.6rem 0;
      padding: 3.2rem;
      position: relative;
    }
    section:before, section:after {
      display: block;
      clear: both;
    }

    h3 {
      margin: 1rem 0 0 0;
      font-size: 1.8rem;
    }

    div {
      transform: translateX(0%);
      background: #E91E63;
      height: 10vh;
      margin: 4.8rem 0 1rem;
      position: relative;
      transition: transform 4s cubic-bezier(0.175, 0.885, 0.32, 1.275),
                  background 2s 500ms;
      width: 1rem;
      max-height: 20rem;
      max-width: 20rem;
    }

    .transthem {
      transform: translateX(50rem);
      background: #00BCD4;
    }

  </style>

  <main>
  <h2>Creating Multiple Transitions</h2>



  <p><button type="button" class="all">Trigger</button> the transition.</p>
<div></div>


  </main>

  <!-- Global site footer -->
  <footer class="global">

  </footer>

  <script src="/theme/js/escapereset.js"></script>

<script>
var triggerall = document.getElementsByClassName('all');

Array.prototype.map.call(triggerall, function(b){
    b.onclick = function(evt) {
        var movethese = document.querySelector('div');
        movethese.classList.toggle('transthem');

        /* Open your console to see the transition end events */
        movethese.addEventListener('transitionend', function(e){
            console.log(e);
        });
    }
});
</script>
