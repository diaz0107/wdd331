  <script src="/theme/js/escapereset.js"></script>

<script>
( ( win ) => {
  const form   = document.querySelector('form');
  const values = Array.from( form.querySelectorAll('[value]') )
                      .map( input => input.value );

  const body = document.body;

  const changeClass = ( domEvent = null ) => {
    let selected;

    /**
     * Ternary operator. If domEvent is defined, use the value
     * of its target. Otherwise, use the value of the element
     * marked `checked`. This lets us use the same function to
     * handle both the load and change events.
     */

    selected = domEvent ? domEvent.target.value : document.querySelector(':checked').value;
    let remove   = values.filter( (val) => val !== selected );
    
    remove.map( ( className ) => { body.classList.remove( className ); });

    body.classList.add( selected );
  }

  form.addEventListener( 'change', changeClass );
  win.addEventListener( 'load', changeClass );

} )( window );
</script>
