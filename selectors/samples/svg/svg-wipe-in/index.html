<style>
  [id=PinkCircle] {
    display: block;
    width: 50%;
    max-width: 50rem;
    margin: auto;
  }

  [id=PinkCircle] circle {
    transition: stroke-dasharray 1s ease-in;
    fill: transparent;
    stroke-dasharray: 100, 500;
    stroke-width: 16;
  }
  [id=PinkCircle] .animate {
    stroke-dasharray: 500, 0;
  }
</style>
