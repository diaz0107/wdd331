  <title>  Animating SVG With CSS: A Twinkling Star

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@700&family=Inconsolata&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Zilla+Slab:ital,wght@0,700;1,700&family=IBM+Plex+Mono&display=swap">
  <link rel="stylesheet" href="/theme/css/global.css">



  <style>
  .star {
    fill: hsl(46, 100%, 50%);
    transform-origin: 13% 32%;
  }

  @keyframes twinkle {

    from {
      fill-opacity: .4;
    }

    to {
      fill-opacity: 0;
      transform: scale3d(3, 3, 0);
    }

  }

  .twinkle {
    animation: twinkle 1.5s -250ms infinite forwards ease-in;
  }

  .pause {
    animation-play-state: paused;
  }

  #twinkler g {
    transform: translate(10rem, 5rem);
  }
  </style>

</head>

<body >
  <header id="top">
    <div>
      <h1><i>CSS Master</i> Code Examples</h1>
  <nav aria-label="Breadcrumb">
    <ol>

      </li>
      <li><a href="./" aria-current="page">Animating SVG With CSS: A Twinkling Star</a></li>
    </ol>
  </nav>
    </div>
  </header>
  <!-- end header -->

  <main>
  <h2>Animating SVG With CSS: A Twinkling Star</h2>



  <p><button type="button">Toggle animation</button></p>
<p><svg version="1.1" id="twinkler" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 300" xml:space="preserve">
  <g>
     <polygon class="star" points="77,23.7 98.2,66.6 145.5,66.5 111.2,106.9
      119.3,154 77,131.8 34.7,154 42.8,106.9 8.5,67.5 55.8,66.6 "/>
      <polygon class="star pulse-and-fade" points="77,23.7 98.2,66.6 145.5,66.5 111.2,106.9
      119.3,154 77,131.8 34.7,154 42.8,106.9 8.5,67.5 55.8,66.6 "/>
  </g>
</svg></p>


  </main>

  <!-- Global site footer -->
  <footer class="global">
    <p>Examples from <i>CSS Master</i> (3rd edition) written by Tiffany B. Brown and published by SitePoint, Ltd. &copy; 2015 &ndash; 2021.</p>
  </footer>

  <script src="/theme/js/escapereset.js"></script>

  <script>
    document.querySelector('button').addEventListener('click', function(e) {
        var star = document.querySelector('.star:last-child');

        if (star.classList.contains('twinkle')) {
            star.classList.toggle('pause');
        } else {
            star.classList.toggle('twinkle');
        }
    });
  </script>
</body>
