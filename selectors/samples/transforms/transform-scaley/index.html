    <style>
    #scale {
       display: block;
        font-size: 1.6rem;
        height: 24rem;
        margin: 4.8rem auto;
        padding: 1.6rem;
        width: 24rem;
        pointer-events: none;
        transform-style: preserve-3d;
      }

      #output {
        margin-top: 2rem;
      }

      .flex {
        gap: 3rem;
        margin: 1rem 0;

        align-items: end;
      }

      .flex [type=range] {
        flex: 1;
      }

        padding: 0 1em;
      }

        pointer-events: none;
      }

<body >
  <header id="top">
    <div>
      <h1><i>CSS Master</i> Code Examples</h1>
  <nav aria-label="Breadcrumb">
    <ol>
      <li><a href="../../">Home</a></li>

  <!-- end header -->

  <main>
  <h2>Using the <code>scaleY()</code> function</h2>



  <h3><code id="output" aria-live="polite">transform: scaleY( 1 )</code></h3>

<form>
    <label for="scaleY">Adjust the slider to scale the object below.</label>
    <div class="flex">
        <b>-3</b>
        <input type="range" id="scaleY" name="factor" min="-3" max="3" value="1" step=".1" aria-valuemin="-3" aria-valuemax="-3" aria-valuenow="1">
        <b>3</b>
        <button type="reset">Reset</button>
    </div>
</form>

<div><img id="scale" src="../../images/csscircle.svg" alt="Circle that contains the letters CSS"></div>


  </main>

  <!-- Global site footer -->
  <footer class="global">
    <p>Examples from <i>CSS Master</i> (3rd edition) written by Tiffany B. Brown and published by SitePoint, Ltd. &copy; 2015 &ndash; 2021.</p>
  </footer>

  <script src="/theme/js/escapereset.js"></script>

<script>
    (( win ) => {
        const scale = document.querySelector('#scale');
        const form = document.querySelector('form');

        const onInput = ( domEvent = null ) => {
            if( domEvent.target.name !== 'factor') return;

            const propValue = `transform: ${domEvent.target.id}( ${ domEvent.target.value } );`;

            scale.style = propValue;

            domEvent.target.setAttribute('aria-valuenow', domEvent.target.value);

            updateText( propValue )
        }

        const updateText = ( text ) => {
            const output = document.querySelector('#output');
            output.firstChild.replaceWith( text );
        }

        const onReset = () => {
            const factor = form.querySelector('[name=factor]');

            factor.value = 1;
            factor.setAttribute('aria-valuenow', 1);

            const inp = new Event('input', { bubbles: true });
            form.factor.dispatchEvent( inp );
        }

        form.addEventListener( 'input', onInput );
        form.addEventListener( 'reset', onReset );
        win.addEventListener( 'load', onInput );

    })( window );
</script>
</body>
</html>
