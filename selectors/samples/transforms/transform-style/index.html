  <style>

  .dice {
    transform-style: preserve-3d;
    height: 30rem;
    position: relative;
    margin: auto;
    width: 30rem;
    pointer-events: none;
  }

  .dice div {
    background: rgba(221, 0, 0, 0.4);
    border: 1px solid #ccc;
    border-radius: .4rem;
    position: absolute;
    width: 100%;
    height: 100%;
  }

  .dice div:first-child {
    transform: rotate(0deg) translateZ(-150px);
  }

  .dice div:nth-child(2) {
    transform: rotateX(-90deg) translateZ(150px);
  }

  .dice div:nth-child(3) {
    transform: rotateY(-90deg) translateZ(150px);
  }

  .dice div:nth-child(4) {
    transform: rotateY(90deg) translateZ(150px);
  }

  .dice div:nth-child(5) {
    transform: rotateX(90deg) translateZ(150px);
  }

  .dice div:last-child {
    transform: rotate(180deg) translateZ(150px);
  }

  .dice circle {
    fill: rgba(255, 255, 255, 0.8);
  }

  #output {
    margin-top: 2rem;
  }

  [type=range] {
    display: inline-block;
    width: 100%;
  }

  .dimen {
    perspective: 15rem;
  }

  [id=perspective] {
    perspective: 2000rem;
    height: 60rem;
  }

  .flat {
    transform-style: flat !important;
  }

  .flex {
    gap:  2rem;
    justify-content: space-between;
  }

  .flex p {
    margin: 0;
  }

  @keyframes rotatey {
    from {
      transform: rotate3d(1, 1, 0, 0.01deg);
    }
    to {
      transform: rotate3d(1, 1, 0, 360deg);
    }
  }

  .rotatey {
    animation: rotatey 3s infinite;
    transform-origin: 50% 50%;
    padding-top: 25rem;
  }

  .paused {
    animation-play-state: paused;
  }
  </style>

  <script type="text/javascript">
    var rulestr = '#perspective .wrapper{ transform-style: %s }';

    var form   = document.forms[0],
        persp  = document.querySelectorAll('[type=radio]'),
        output = document.querySelector('#output span'),
        pause  = function() {
          document.querySelector('.dice').classList.toggle('paused');
        },
      
      updatePerspective = function( domEvent ){
          var cl = document.querySelector('.dice').classList,
              len = cl.length,
              i,
              rule,
              txt;

          cl.remove('flat');
          cl.remove('preserve-3d');
          cl.remove('paused');

          rule = rulestr.replace(/\%s/g,  domEvent.target.value);

          txt = document.createTextNode(domEvent.target.value);

          if( output.firstChild ) {
              output.replaceChild(txt, output.firstChild);
          }  else {
              output.appendChild(txt);
          } 

          document.querySelector('.dice').classList.add(domEvent.target.value);
      };

    form.addEventListener('change', updatePerspective, true);

    form.addEventListener('reset', pause, true);

    window.addEventListener('load', pause, false);
  </script>
