<body >
  <header id="top">
    <div>
      <h1><i>CSS Master</i> Code Examples</h1>
  <nav aria-label="Breadcrumb">

  <!-- end header -->

  <main>
  <h2>Using the <code>skewX()</code> function</h2>



  <h3><code id="output" aria-live="polite">transform: skewX( 1 )</code></h3>

<form style="padding: 0;">
    <label for="skewX">Adjust the slider to skew the object below.</label>
    <div class="flex">
        <b>-360</b>
        <input type="range" id="skewX" name="factor" min="-360" max="360" value="0" step=".1" aria-valuemin="-360" aria-valuemax="-360" aria-valuenow="0">
        <b>360</b>
        <button type="reset">Reset</button>
    </div>
</form>

<div><img id="skewimg" src="../../images/csscircle.svg" alt="Circle that contains the letters CSS"></div>


  </main>

  <!-- Global site footer -->
  <footer class="global">
    <p>Examples from <i>CSS Master</i> (3rd edition) written by Tiffany B. Brown and published by SitePoint, Ltd. &copy; 2015 &ndash; 2021.</p>
  </footer>

  <script src="/theme/js/escapereset.js"></script>

    <script>
        ( (win) => {
            const form = document.querySelector('form');

            const onInput = ( domEvent) => {
                const degree = form.querySelector( '[type=range]' );

                if( domEvent.type === 'reset') {
                    degree.value = 0;
                }

                domEvent.target.setAttribute( 'aria-valuenow', degree.value );

                let skew = `${ degree.id }( ${degree.value }deg )`;

                const img   = document.querySelector('#skewimg');
                img.style.transform  = skew;
                updateText( `transform: ${ skew }` );
            }

            const updateText = ( skewString = '' ) => {
                const output = document.querySelector('#output');
                const update = document.createTextNode( skewString );
                output.firstChild.replaceWith( update );
            }

            form.addEventListener( 'input', onInput );
            form.addEventListener( 'reset', onInput );

        })(window)
     

    </script>
</body>
